<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@sportinglifeny">
  <meta name="twitter:domain" content="sportinglife.nyc">
  <meta name="twitter:creator" content="@sportinglifeny">
  <meta name="twitter:title" content="Sporting Life">
  <meta name="twitter:image:src" content="http://sportinglife.nyc/img/slam-dunk3-800.jpg">
  <meta name="twitter:description" content="Slam Dunk Vol. III + New Merch Out Now">

  <meta property="og:image" content="http://sportinglife.nyc/img/slam-dunk3-800.jpg" />
  <meta name="description" content="Slam Dunk Vol. III + New Merch Out Now">

  <title>Sporting Life</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"/>
  <link rel="stylesheet" href="css/teaser.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/mobile.min.js"></script>
  <script>
  $(document).ready(function(){
      var vid = document.getElementById('bgvid');
      $('.pause').click(
        function() {
          vid.pause();
          $('.pause').toggle();
          $('.play').toggle();
        });
      $('.play').click(
        function() {
          vid.play();
          $('.pause').toggle();
          $('.play').toggle();
        });
      md = new MobileDetect(window.navigator.userAgent);
      if (md.mobile() !== null) {
          var vid = document.getElementById('bgvid');
          $('#bgvid').attr("src","https://s3.amazonaws.com/lr-assets/nothingtohideclip15-800.mp4");
          $('.pause').hide();
          $('.mobile').show();
          $('.mobile').click(
            function() {
              vid.play();
              $('.mobile').hide();
            });
      }});
  </script>
</head>

<body>
<video playsinline webkit-playsinline autoplay loop poster="img/slam-dunk3-800.jpg" id="bgvid">
    <source src="https://s3.amazonaws.com/lr-assets/nothingtohideclip25-2000.mp4">
</video>
<div class="play">
  <i class="fa fa-play fa-inverse fa-sm" aria-hidden="true"></i>
</div>
<div class="pause">
  <i class="fa fa-pause fa-inverse fa-sm" aria-hidden="true"></i>
</div>
<div class="flex-center">
  <div class="mobile">
    <i class="fa fa-play-circle fa-inverse fa-lg" aria-hidden="true"></i>
  </div>
  <div><h2><a href="https://sportinglife.bandcamp.com/album/slam-dunk">Slam Dunk (Vol. I-III) Out Now</a></h2></div>
</div>
</body>
</html>
