<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@sportinglifeny">
  <meta name="twitter:domain" content="sportinglife.nyc">
  <meta name="twitter:creator" content="@sportinglifeny">
  <meta name="twitter:title" content="Sporting Life">
  <meta name="twitter:image:src" content="http://sportinglife.nyc/img/nothingtohide.png">
  <meta name="twitter:description" content="Slam Dunk Vol. I-III Out Now">

  <meta property="og:image" content="http://sportinglife.nyc/img/nothingtohide.png" />
  <meta name="description" content="Slam Dunk Vol. I-III Out Now">

  <title>Sporting Life</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"/>
  <link rel="stylesheet" href="css/slamdunk-full.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/mobile.min.js"></script>
  <script>
  $(document).ready(function(){
      var vid = document.getElementById('bgvid');
      $('.pause').click(
        function() {
          vid.pause();
          $('.pause').toggle();
          $('.play').toggle();
        });
      $('.play').click(
        function() {
          vid.play();
          $('.pause').toggle();
          $('.play').toggle();
        });
      md = new MobileDetect(window.navigator.userAgent);
      if (md.mobile() !== null) {
          var vid = document.getElementById('bgvid');
          $('#bgvid').attr("src","https://s3.amazonaws.com/lr-assets/nothingtohideclip15-800.mp4");
          $('.pause').hide();
          $('.mobile').show();
          $('.mobile').click(
            function() {
              vid.play();
              $('.mobile').hide();
            });
      }});
  function turnPage() {
    $('.page2').show();
    $('html,body').animate({
        scrollTop: $(".page2").offset().top},
        'slow');
  };
  </script>
</head>

<body>
  <video playsinline webkit-playsinline autoplay loop poster="img/nothingtohide.png" id="bgvid">
      <source src="https://s3.amazonaws.com/lr-assets/nothingtohideclip25-2000.mp4">
  </video>
  <div class="play">
    <i class="fa fa-play fa-inverse fa-sm" aria-hidden="true"></i>
  </div>
  <div class="pause">
    <i class="fa fa-pause fa-inverse fa-sm" aria-hidden="true"></i>
  </div>
  <div class="flex-center page1">
    <div class="mobile">
      <i class="fa fa-play-circle fa-inverse fa-lg" aria-hidden="true"></i>
    </div>
    <div><h2 class="pulse-grow page-turner" onclick="turnPage()">Slam Dunk (Vol. I-III) Out Now</h2></div>
  </div>
  <div class="page2">
    <div class="flex-row albums">
      <div class="flex-row-item">
        <img src="img/slam-dunk-800.jpg"/>
        <div class="links">
          Vol. I
          <a href="https://open.spotify.com/album/4KX9eZSn3xBNRC1WtC12Bc"><i class="fa fa-spotify" aria-hidden="true"></i></a>
          <a href="https://itunes.apple.com/us/album/slam-dunk-vol.-1-ep/id1148155616"><i class="fa fa-apple" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="flex-row-item">
        <img src="img/slam-dunk2.jpg"/>
        <div class="links">
          Vol. II
          <a href="https://open.spotify.com/album/0ExQVzPexCL7OvRvpc5C05"><i class="fa fa-spotify" aria-hidden="true"></i></a>
          <a href="https://itunes.apple.com/us/album/slam-dunk-vol.-ii-ep/id1159524381"><i class="fa fa-apple" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="flex-row-item">
        <img src="img/slam-dunk3-800.jpg"/>
        <div class="links">
          Vol. III
          <a href="https://open.spotify.com/album/1nKk4jdUVNw29Efw4A9iZF"><i class="fa fa-spotify" aria-hidden="true"></i></a>
          <a href="https://itunes.apple.com/us/album/slam-dunk-vol.-iii-ep/id1171237937"><i class="fa fa-apple" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="banner flex-center">
      <div class="banner-bg"></div>
      <div style="z-index:10"><h3><a class="order-button" href="https://sportinglife.bandcamp.com/album/slam-dunk">BUY THE VINYL</a></h3></div>
    </div>
    <div class="flex-row merch">
      <div class="merch-item">
        <img class="glow" src="img/slamdunk-shirt.gif"/>
        <div class="links">
          SLAM DUNK TEE
        </div>
      </div>
      <div class="merch-item">
        <img class="glow" src="img/slamdunk-shorts.gif"/>
        <div class="links">
          ASSIST SHORTS
        </div>
      </div>
      <div class="merch-item">
        <img class="glow" src="img/realtree.gif"/>
        <div class="links">
          'REALTREE' SHOOTING TEE
        </div>
      </div>
      <div class="merch-item">
        <img class="glow" src="img/sweatband.gif"/>
        <div class="links">
          SWEATBAND
        </div>
      </div>
    </div>
  </div>
  <footer class="flex-row">
    <div class="footer-item spin-left"><img src="img/sports-logo-inverse.png"/></div>
    <div class="footer-item lr-logo">
      <a href="http://letterracer.com">
        <img src="img/lr-logo-inverse.png"/>
      </a>
    </div>
    <div class="footer-item spin-right"><img src="img/sports-logo2-inverse.png"/></div>
  </footer>
</body>
</html>
